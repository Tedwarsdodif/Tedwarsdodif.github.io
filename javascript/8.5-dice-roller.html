<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>8.5 - Dice Roller</title>
</head>

<body>
	<script type="text/javascript">
	function dice() {
		var th = Math.ceil(Math.random()*6);
		return th;
	}
	function diceRoller() {
			// calculate roll
			var timesOne = 0;
			var timesTwo = 0;
			var timesThree = 0;
			var timesFour = 0;
			var timesFive = 0;
			var timesSix = 0;

		 for( var counter = 1; counter <= 100; counter++){
			var currrentroll = dice();
			document.write(" " + currrentroll);

			if (currrentroll == 1){
				timesOne++;
			}
			else if (currrentroll == 2){
				timesTwo++;
			}
			else if (currrentroll == 3){
				timesThree++;
			}
			else if (currrentroll == 4){
				timesFour++;
			}
			else if (currrentroll == 5){
				timesFive++;
			}
			else {
				timesSix++;
			}
		}
		// print result
		document.write("<br>" + "Times one was rolled " + timesOne);
		document.write("<br>" + "Times two was rolled " + timesTwo);
		document.write("<br>" + "Times three was rolled " + timesThree);
		document.write("<br>" + "Times four was rolled" + timesFour);
		document.write("<br>" + "Times five was rolled" + timesFive);
		document.write("<br>" + "Times six was rolled" + timesSix);

}	// end function
 diceRoller();
	</script>
</body>
</html>

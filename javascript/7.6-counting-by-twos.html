<!doctype html>

<meta charset="UTF-8">
<title>7.6 - Counting by two's</title>
</head>

<body>
<table style="border-width:10px">
	<thead>
		<tbody>
		<tr>
<script type="text/javascript">
	var x = 0;
	while (x <=20) {
		document.write(x)
		x++;
		x++;
	}
</script>
	</tr>
	</tbody>
	</thead>
	</table>
</body>

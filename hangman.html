<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Hangman</title>
</head>

<body>
	<script>
	//array of possible words
		var word=[
			"tedwarsdodif",
			"hansel",
			"david",
			"unspeakable",
			"prestonplayz",
			"moosecraft",
			"09sharkboy",
			"dantdm",
			"blitz",
			"happycactus126",
			"thunderbird",
			"pegasus",
			"phoenix"
		];
		//pick a random word
		var word= word[Math.floor(Math.random() * word.length)];
		
		//answer array
		var answerArray = [];
		for (var i = 0; i < word.length; i++)  {
			answerArray[i] = "_";
		}
		
		var remainingLetters = word.length;
		
		//The game loop
		while (remainingLetters > 0) {
			//Show player their progress
			alert(answerArray.join(" "));
			
			//Get a guess from the player
			var guess = prompt("Guess a letter, or click Cancel to stop playing.");
			if(guess === null) {
				//Exit the game loop
				break;
			} else if (guess.length !== 1) {
				alert("Please enter a single letter.");
			} else {
				//Update the game state with the guess
				for (var j = 0; j <word.length; j++) {
					if (word[j] === guess) {
					answerArray[j] = guess;
					remainingLetters--;
					}
				}
			}
		//The end of the game loop
		}
		
		//Show the annswer and congratulate the player
		alert(answerArray.join(" "));
		alert("y0uR @ h@nGM@n m@St3R! tH3 @nSw3R w@s " + word);
	
	
	</script>
</body>
</html>

<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>12 Days of Christmas</title>
</head>

<body>
<script type="text/javascript">
	var days = 1
	while(days <= 12) {
		var th = "";
			if(days ==1) {
		th = "st";
	}	else if(days == 2) {
		th = "nd";
	}	else if(days == 3) {
		th = "rd";
	}	else {
		th = "th";
	}
		document.write("<br>" + "On the " + days + th + " Day of Christmas, my true love gave to me, <br>");
		switch (days){
			case 12:
			document.write("12 Drummers Drumming.<br>");
			case 11:
			document.write("Eleven Pipers Piping.<br>");
			case 10:
			document.write("Ten Lords-a-Leaping.<br>");
			case 9:
			document.write("Nine Ladies Dancing.<br>");
			case 8:
			document.write("Eight Maids a Milking.<br>");
			case 7:
			document.write("Seven Swans a Swimming.<br>");
			case 6:
			document.write("Six Geese a Laying.<br>");
			case 5:
			document.write("Five Golden Rings.<br>");
			case 4:
			document.write("Four Calling Birds.<br>");
			case 3:
			document.write("Three French Hens.<br>");
			case 2:
			document.write("Two Turtle Doves.<br>");
			case 1:
			document.write("A Partridge in a Pear Tree.<br>");
		} // end switch
		++days	
	} // end while
	
	
	
</script>
</body>
</html>

<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>7.4</title>
</head>

<body>
	
<script type="text/javascript">
	while(true) {// "true" is always true, and will always run
		var score = eval(prompt("What was your score on the quiz?"));
		if( score < 0 || score > 100) {
			alert("Error. Grade cannot be less than 0 or greater than 100");
			continue; //Proceed to the top of the loop and repeat
		}
		if( score >=90 )
			{ alert("Congratulations! You got an A! :D"); }
		else if( score >=80 )
			{ alert("You got a B."); }
		else if( score >=70 )
			{ alert("You got a C."); }
		else if( score >=60 )
			{ alert("You got a D."); }
		else
			{ alert("You got an F."); }
		
		var more_scores = confirm("Do you want to enter another score?");
		if( !more_scores ){
			break; //end loop
		}
	}
	
	
</script>
</body>
</html>

<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Arithmetic Operators</title>
</head>

<body>
<h3>
<script type="text/javascript">
	var number1 = 4;
	var number2 = 6;
	var sum = number1 + number2;
	document.write("number1 + number2 = " + sum + "<br>");
	var x = 2;
	var y = 7;
	var potato = x - y + 42;
	document.write("x - y + 42 = " + potato + "<br>");
//Create your own example of multiplication below:
	var num1 = 10;
	var num2 = 4;
	var ted = num1 * num2;
	document.write("num1 * num2 = " + ted + "<br>")
//Create your own example of division below:
	var num3 = 40;
	var num4 = 8;
	var wars = num3/num4;
	document.write("num3/num4 = " + wars)
	
</script>
</h3>
</body>
</html>

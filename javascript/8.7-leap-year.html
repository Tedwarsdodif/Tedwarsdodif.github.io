<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>8.7 - Leap Year</title>
</head>

<body>
	<script type="text/javascript">
		function isLeapYear(year) {
			if(year % 4 == 0 && year % 100 !== 0 || year % 400 == 0)
			{
						return true;
			}
			else
				{
						return false;
				}
		}

		for(var y=1918;y<=2018;y++)
		{
			if(isLeapYear(y)) {
				document.write(y + "<br>");
			}

		}

	</script>
</body>
</html>

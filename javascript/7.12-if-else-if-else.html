<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>7.12 - if/else-if/else</title>
</head>

<body>
	<script type="text/javascript">
		var color = prompt("What's your favorite color of the rainbow? Red, orange, yellow, etc.").toLowerCase();
		
		if(color == "red") {
			document.write("Maroon is better!");
		}
		if(color == "orange") {
			document.write("Bronze is better!");
		}
		if(color == "yellow") {
			document.write("Gold is better!");
		}
		if(color == "green") {
			document.write("Lime is better!")
		}
		if(color == "blue") {
			document.write("Cyan is better!")
		}
		if(color == "indigo") {
			document.write("Cosmic cobalt is better!")
		}
		if(color == "violet") {
			document.write("Lavender is better!")
		}
	</script>
</body>
</html>
